langcode: en
status: true
dependencies: {  }
id: commerce_demo_product_variation_import
migration_tags: commerce_demo
migration_group: commerce_demo
label: 'Commerce Demo Product Variation Import'
source:
  plugin: csv
  keys:
    - SKU
process:
  title:
    plugin: default_value
    default_value: null
  sku: SKU
  type:
    plugin: default_value
    default_value: t_shirt
  price/amount: Price
  price/currency_code:
    plugin: default_value
    default_value: USD
  attribute_size/target_id:
    -
      plugin: migration
      migration: commerce_demo_product_attribute_size
      source: Size
  attribute_color/target_id:
    -
      plugin: migration
      migration: commerce_demo_product_attribute_color
      source: Color
destination:
  plugin: 'entity:commerce_product_variation'
migration_dependencies:
  require:
    - commerce_demo_product_attribute_color
    - commerce_demo_product_attribute_size
